<!DOCTYPE html>
<html>

<head>
    <title>Pop-up Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link rel="stylesheet" href="test.css">
</head>

<body>

    <div class="map-icon">
        <i class="material-icons">place</i>
    </div>

    <main class="popup-card hidden">
        <div class="card-container">
            <div class="close-icon"><i class="material-icons">close</i>
            </div>
            <div class="left-section"></div>
            <div class="right-section">
                <section class="section-1">
                    <div id="map"></div>
                </section>
                <div class="container">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#overview">Overview</a>
                            <section class="section-3">
                                <span class="box box-clickable"><i class="material-icons">directions_walk</i></span>
                                <span class="box box-clickable"><i class="material-icons">directions_car</i></span>
                                <span class="box box-clickable"><i class="material-icons">directions_bike</i></span>
                                <span class="box box-clickable"><i class="material-icons">directions_bus</i></span>
                            </section>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#t_time">Travel Time</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#groceries">Groceries</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#transit">Transit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#rest">Restaurants</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#schools">Schools</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-panel fade show active" id="overview">
                            <section class="section-4">
                                <input type="text" class="editor" placeholder="Add a destination">
                            </section>
                            <section class="section-5">
                                <button class="search-button">Search</button>
                            </section>
                        </div>
                        <div class="tab-panel fade" id="t_time">
                            
                            <!--To dynamically add the new div -->
                            <div id="info-container">
                            </div>
                            <section class="section-4">
                                <input type="text" class="editor" placeholder="Add a destination">
                            </section>
                            <section class="section-5">
                                <button class="search-button">Search</button>
                            </section>
                        </div>
                        <div class="tab-panel fade" id="groceries">
                            <p>Three</p>
                        </div>
                        <div class="tab-panel fade" id="transit">

                        </div>
                        <div class="tab-panel fade" id="rest">

                        </div>
                        <div class="tab-panel fade" id="schools">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="test.js"></script>
</body>

</html>


<section class="section-3">
    <span class="box" onclick="handleBoxClick('Walking')"><i
            class="material-icons">directions_walk</i></span>
    <span class="box" onclick="handleBoxClick('Car')"><i
            class="material-icons">directions_car</i></span>
    <span class="box" onclick="handleBoxClick('Bicycle')"><i
            class="material-icons">directions_bike</i></span>
    <span class="box" onclick="handleBoxClick('Bus')"><i
            class="material-icons">directions_bus</i></span>
</section>
